{% extends 'base.html' %}
{% load static %}
{% block contents %}
  <h1>Papers</h1>
  <hr/>
  <table class="u-full-width">
    <thead>
      <tr>
        <th>Publisher</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
    {% for paper in papers %}
      <tr>
        <td>{{ paper.publisher.name }}</td>
        <td>{{ paper.title }}</td>
        <td>{{ paper.short_author }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
